<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Скорочувач посилань</title>
    <meta name="description"
          content="Даний сайт дає вам змогу скоротити велике посилання для більш зручного використання.">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="/all/style.css">

</head>
<body>
<header class="header">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" role="navigation">
        <a class="navbar-brand" th:href="@{/api/all/home}" role="banner">Скорочувач посилань</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsDefault"
                aria-controls="navbarsDefault" aria-expanded="false" aria-label="Змінити навігацю">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsDefault">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/all/about}">Про сайт</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/authentication/register}">Реєстрація</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/authentication/login}">Вхід</a>
                </li>

            </ul>

            <form th:if="user != null" class="form-inline my-2 my-lg-0" th:action="@{/api/user/personal}">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Мій профіль</button>
            </form>
        </div>
    </nav>
</header>
<main class="form-signin">
    <section class="vh-10">
        <div class="container py-5 h-10">
            <div class="row d-flex justify-content-center align-items-center h-10">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <form th:object="${user}" th:action="@{/api/user/register}" th:method="POST">
                                <h3 class="mb-5">Реєстрація</h3>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typeEmailX">Ім'я</label>
                                    <input th:field="*{username}" type="email" id="typeEmailX" class="form-control form-control-lg"/>
                                </div>
                                <div class="form-group">
                                    <label for="dob">Дата народження</label>
                                    <input th:field="*{birthDate}" type="date" name="dob" id="dob" class="form-control">
                                    <span id="error_dob" class="text-danger"></span>

                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typeEmailX">Пошта</label>
                                    <input th:field="*{mail}" type="email" id="typeEmailX" class="form-control form-control-lg"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="typePasswordX-2">Пароль</label>
                                    <input th:field="*{password}" type="password" id="typePasswordX-2" class="form-control form-control-lg"/>
                                </div>

                                <button class="btn btn-primary btn-lg btn-block" type="submit">Зареєструватися</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<footer role="contentinfo" class="footer">
    <div class="container">
        <span class="text-muted">Виконав студент групи КВ-91 Русаков М. В.</span>
    </div>
</footer>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</html>
